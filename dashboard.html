<!-- dash board -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Banking System</title>
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"> Banking System </a>
        <p id="disp_user_name"></p>
      </div>
    </nav>
    <!-- nav bar end -->
    <h1 id="login_text">Dashboard</h1>

    <!-- dash board start  -->
    <div class="accordion" id="Dashboard_items">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne"
            aria-expanded="true"
            aria-controls="collapseOne"
          >
            Your Balance
          </button>
        </h2>
        <div
          id="collapseOne"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body" id="user_balance">nothing yet</div>
        </div>
      </div>
      <!-- item 2  -->
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseTwo"
            aria-expanded="true"
            aria-controls="collapseOne"
          >
            Widraw Money
          </button>
        </h2>
        <div
          id="collapseTwo"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body" id="user_widraw">
            <div class="input-group mb-3">
              <input
                type="number"
                class="form-control"
                placeholder="Widraw money here"
                aria-label="Example text with button addon"
                aria-describedby="button-addon1"
                id="widraw_amount"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="button-addon1"
                onclick="widraw()"
              >
                Widraw Rs
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- item 3 -->
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseThree"
            aria-expanded="true"
            aria-controls="collapseOne"
          >
            Deposit Money
          </button>
        </h2>
        <div
          id="collapseThree"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body" id="user_deposit">
            <div class="input-group mb-3">
              <input
                type="number"
                class="form-control"
                placeholder="Deposit money here"
                aria-label="Example text with button addon"
                aria-describedby="button-addon2"
                id="deposit_amount"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="button-addon2"
                onclick="deposit()"
              >
                Deposit Rs
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- item 4  -->
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseFour"
            aria-expanded="true"
            aria-controls="collapseOne"
          >
            Transfer Money
          </button>
        </h2>
        <div
          id="collapseFour"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body" id="user_transfer"><div class="input-group">
             <input type="text" aria-label="whomtoSend" class="form-control" placeholder="Reciever's email address">
            <input type="number" aria-label="amount" class="form-control" placeholder="Amount to tranfer">
            <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon1"
            onclick="transfer()"
          >Transfer Money</button
        </div></div>
        </div>
      </div>
    </div>
    <!-- dash board end  -->
    <script src="script.js "></script>
    <script src="addon.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
